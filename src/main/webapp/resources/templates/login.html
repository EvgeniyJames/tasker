<div>
    <form method="post" action="/j_spring_security_check" class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <input name="j_username" type="login" class="form-control" placeholder="Login" ng-model="user.login" required autofocus>
        </div>
        <div class="form-group">
            <input name = "j_password" type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Sign in" class="btn btn-lg  btn-primary">
            <a href="#register" class="btn btn-lg btn-success pull-right" role="button">Sign up</a>
        </div>
    </form>
</div>
