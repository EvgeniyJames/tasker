<div>
    <form method="post" class="form-signin" role="form" action="/j_spring_security_check">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="j_username" type="login" class="form-control" placeholder="Login" required autofocus>
        <input name="j_password" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <input type="submit" value="Sign in" class="btn btn-lg  btn-primary">
        <a href="#register" class="btn btn-lg btn-success pull-right" role="button">Sign up</a>
    </form>

</div>
