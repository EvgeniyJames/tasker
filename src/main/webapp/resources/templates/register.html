<div>

    <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Please sign up</h2>
        <input name="name" type="text" class="form-control" placeholder="Name" required  >
        <input name="login" type="text" class="form-control" placeholder="Login" required autofocus>
        <input name="email" type="text" class="form-control" placeholder="Email address" required>
        <input name="password" type="password" class="form-control" placeholder="Password" required>
        <input name="password2" type="password" class="form-control " placeholder="Confirm password" required  style="margin-bottom: 5px;">
        <input type="submit" value="Sign up" class="btn btn-lg btn-primary pull-right">
    </form>

</div>
